<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #87CEFA, #4682B4);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .result {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ’§ Water Quality Prediction Result</h2>
        <div class="result" id="predictionResult"></div>
        <br>
        <button onclick="checkAgain()">Check Again</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let result = localStorage.getItem("water_quality_result");
            document.getElementById("predictionResult").innerText = "Predicted Water Quality: " + (result ? result : "N/A");
        });

        function checkAgain() {
            window.location.href = "Trial.html";
        }
    </script>
</body>
</html>
